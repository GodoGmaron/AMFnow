<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AMF now ライブラリ</title>
  <style>
    :root{
      --bg: #f6f7fb;
      --card: #ffffff;
      --accent: #2b6cb0;
    }
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Hiragino Kaku Gothic ProN", "メイリオ", "Noto Sans JP", sans-serif;
      background: var(--bg);
      color: #111;
      padding:24px;
    }
    header{ text-align:center; margin-bottom:18px; }
    h1{ margin:0; font-size:1.6rem; }
    .shelf {
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap:18px;
      max-width:1200px;
      margin: 0 auto;
    }
    .card{
      background: var(--card);
      border-radius:10px;
      box-shadow: 0 6px 18px rgba(16,24,40,0.06);
      overflow: hidden;
      transition: transform .15s ease, box-shadow .15s ease;
      display:flex;
      flex-direction:column;
      min-height: 240px;
    }
    .card:hover{ transform: translateY(-6px); box-shadow: 0 12px 30px rgba(16,24,40,0.12); }
    .thumb{
      aspect-ratio: 3/4;
      object-fit: cover;
      width:100%;
      display:block;
    }
    .meta{
      padding:10px 12px;
      flex:1;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
    }
    .title{ font-weight:700; margin:0 0 6px 0; font-size:0.98rem; color:#111; }
    .date{ font-size:0.86rem; color:#666; margin-bottom:8px; }
    .openbtn{
      display:inline-block;
      padding:8px 10px;
      border-radius:8px;
      background: var(--accent);
      color:white;
      text-decoration:none;
      font-weight:600;
      font-size:0.9rem;
      text-align:center;
    }
    /* search bar */
    .controls{ max-width:1200px; margin:0 auto 18px auto; display:flex; gap:8px; align-items:center; }
    .search{
      flex:1;
      padding:8px 12px;
      border-radius:10px;
      border:1px solid #e3e7ee;
      font-size:0.95rem;
      background:white;
    }
    @media (max-width:480px){
      .shelf{ gap:12px; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); }
    }
  </style>
</head>
<body>
  <header>
    <h1>📚 AMF now ライブラリ</h1>
    <p style="color:#666; margin:6px 0 0 0;">表紙をクリックするとPDFが新しいタブで開きます</p>
  </header>

  <div class="controls">
    <input id="search" class="search" placeholder="タイトルや年/月で検索（例：2025）" />
  </div>

  <main>
    <div id="shelf" class="shelf" aria-live="polite"></div>
  </main>

  <script>
    /**********************************************
     * ここを編集して新刊を追加してください
     * cover → img/ に置く
     * pdf   → pdf/ に置く
     **********************************************/
    const issues = [
      { title: "AMF_now__vol.1", date: "2025-08-24", cover: "img/now01.png", pdf: "pdf/AMF_now__vol.1.pdf" },
      { title: "AMF_now__vol.2", date: "2025-09-01", cover: "img/now01.png", pdf: "pdf/AMF_now__vol.2.pdf" }
    ];

    const shelf = document.getElementById('shelf');
    const searchEl = document.getElementById('search');

    // 画面へレンダリングする関数
    function render(list){
      shelf.innerHTML = '';
      if(!list.length){
        shelf.innerHTML = '<p style="grid-column:1/-1;color:#666;text-align:center;">該当する社内誌がありません</p>';
        return;
      }
      list.forEach(item => {
        const div = document.createElement('article');
        div.className = 'card';
        div.innerHTML = `
          <a href="${item.pdf}" target="_blank" rel="noopener noreferrer" aria-label="${item.title} を別タブで開く">
            <img class="thumb" loading="lazy" src="${item.cover}" alt="${item.title} 表紙">
          </a>
          <div class="meta">
            <div>
              <div class="title">${item.title}</div>
              <div class="date">${new Date(item.date).toLocaleDateString()}</div>
            </div>
            <div style="display:flex; justify-content:flex-end;">
              <a class="openbtn" href="${item.pdf}" target="_blank" rel="noopener noreferrer">開く</a>
            </div>
          </div>
        `;
        shelf.appendChild(div);
      });
    }

    // 初期ソート（新しい順）
    issues.sort((a,b)=> new Date(b.date) - new Date(a.date));
    render(issues);

    // 検索機能（タイトル or 日付文字列）
    searchEl.addEventListener('input', (e)=>{
      const q = e.target.value.trim().toLowerCase();
      if(!q) return render(issues);
      const filtered = issues.filter(it=>{
        return it.title.toLowerCase().includes(q) || it.date.includes(q);
      });
      render(filtered);
    });
  </script>
</body>
</html>
